<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Range with Dynamic Label</title>
  <link rel="stylesheet" href="/stylemod.css" />

  <!-- Import the webpage's javascript file -->
  <script src="/scriptpmod.js" defer></script>
</head>
<body>

 <div class="range">
    <div class="sliderValue">
      <span class="sli">15s</span>
    </div>
    <div class="field">
      <div id="output" class="value left">15s</div>
      <input   id="input" type="range" min="0" max="5" value="15" steps="1">
      <div class="value right">3m</div>
    </div>
  </div>

</body>
</html>
